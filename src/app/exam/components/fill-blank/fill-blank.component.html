<div class="fill-blank-container">
  <!-- Try It! Header -->
  <div class="try-it-header">
    <span class="location-pin">üìç</span>
    <span class="try-it-text">Try It!</span>
  </div>

  <!-- Instructions -->
  <div class="instructions">
    <p>{{ question.instruction }}</p>
  </div>

  <!-- Content with blanks -->
  <div class="content-section">
    <div class="content-text">
      <span *ngFor="let part of contentParts; let i = index">
        {{ part }}
        <span *ngIf="i < blankPositions.length" class="blank-wrapper">
          <input 
            type="text"
            [(ngModel)]="userAnswer[blankPositions[i]]"
            (ngModelChange)="onInputChange(blankPositions[i], $event)"
            [placeholder]="getBlankPlaceholder(blankPositions[i])"
            class="blank-input"
            [ngClass]="getInputClass(blankPositions[i])"
            [attr.aria-label]="'Blank ' + (i + 1)"
            [style.width]="getInputWidth(blankPositions[i])">
          
          <!-- Show correct answer if enabled and wrong -->
          <div *ngIf="shouldShowCorrectAnswer(blankPositions[i])" 
               class="correct-answer-hint text-xs mt-1 p-1 bg-green-100 border border-green-300 rounded text-green-800">
            <i class="fas fa-lightbulb mr-1"></i>
            Correct: {{ getCorrectAnswerText(blankPositions[i]) }}
          </div>
        </span>
      </span>
    </div>
  </div>
</div>
