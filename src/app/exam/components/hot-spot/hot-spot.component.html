<div class="hot-spot-container">
  <!-- Try It! Header -->
  <div class="try-it-header">
    <span class="location-pin">üìç</span>
    <span class="try-it-text">Try It!</span>
  </div>

  <!-- Instructions -->
  <div class="instructions">
    <p>{{ question.instruction }}</p>
  </div>

  <!-- Question Text -->
  <div class="question-text">
    <p>{{ question.content }}</p>
  </div>

  <!-- Hot Spots Grid -->
  <div class="hot-spots-container">
    <div class="hot-spots-grid">
      <div 
        *ngFor="let hotSpot of question.hotSpots"
        class="hot-spot-item"
        [class.selected]="isSelected(hotSpot.id)"
        [ngStyle]="getHotSpotStyle(hotSpot)"
        (click)="onHotSpotClick(hotSpot.id)"
        [attr.aria-label]="'Hot spot: ' + hotSpot.id"
        [attr.aria-pressed]="isSelected(hotSpot.id)"
        tabindex="0"
        role="button">
        
        <!-- Shape content or selection indicator -->
        <div class="shape-content" [ngClass]="'shape-' + hotSpot.shape">
          <!-- Shape is rendered via CSS based on hotSpot.shape -->
        </div>
        
        <!-- Selection indicator -->
        <div *ngIf="isSelected(hotSpot.id)" class="selection-indicator">
          <div class="checkmark">‚úì</div>
        </div>
      </div>
    </div>
  </div>
</div>
