<div class="drag-drop-container space-y-6">
  <!-- Available Items -->
  <div class="available-items">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Available Items</h3>
    <div class="flex flex-wrap gap-3 p-4 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300 min-h-20">
      <div 
        *ngFor="let item of getAvailableItems()"
        class="drag-item"
        draggable="true"
        (dragstart)="onDragStart($event, item)">
        <i class="fas fa-grip-vertical text-gray-400 mr-2"></i>
        {{ item.content }}
      </div>
      <div *ngIf="getAvailableItems().length === 0" class="text-gray-500 italic">
        All items have been placed
      </div>
    </div>
  </div>

  <!-- Drop Zones -->
  <div class="drop-zones">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Drop Zones</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div 
        *ngFor="let zone of question.dropZones"
        class="drop-zone"
        (dragover)="onDragOver($event)"
        (dragenter)="onDragEnter($event, zone.id)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event, zone.id)">
        
        <div class="zone-header mb-3">
          <h4 class="font-semibold text-gray-700">{{ zone.label }}</h4>
        </div>
        
        <div class="zone-content space-y-2">
          <div 
            *ngFor="let item of getItemsInZone(zone.id)"
            class="drag-item relative group"
            draggable="true"
            (dragstart)="onDragStart($event, item)">
            <i class="fas fa-grip-vertical text-gray-400 mr-2"></i>
            {{ item.content }}
            <button 
              (click)="removeFromZone(zone.id, item.id)"
              class="absolute top-1 right-1 w-5 h-5 bg-red-500 text-white rounded-full text-xs opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
              <i class="fas fa-times"></i>
            </button>
          </div>
          
          <div *ngIf="getItemsInZone(zone.id).length === 0" class="text-gray-400 italic text-sm">
            Drop items here
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Instructions -->
  <div class="instructions bg-blue-50 p-4 rounded-lg">
    <i class="fas fa-info-circle text-blue-600 mr-2"></i>
    <span class="text-blue-800">Drag items from the available items area to the appropriate drop zones below.</span>
  </div>
</div>
